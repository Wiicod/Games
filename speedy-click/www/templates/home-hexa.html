<!-- Intro image -->
<section class="full-bg-img" id="menu">
    <div class="footer-copyright text-center navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <h5 style="color: white" ui-sref="home">Speedy Click</h5>
                <hr class="divider-short">
            </div>
        </div>
    </div>

    <div class="container animated zoomIn">
        <div class="verticalcenter" style="top: 40%;">
            <!-- First row : Stat & rank-->
            <div class="row templatemorow">
                <div class="hex col-sm-6" style="text-align: center">
                    <div>
                        <div class="hexagon hexagon2 gallery-item" ui-sref="stats">
                            <div class="hexagon-in1">
                                <div class="hexagon-in2">
                                    <div class="overlay">
                                        <a class="btn-floating btn-large">
                                            <i class="material-icons">assessment</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span class="info">Stat</span>
                    </div>
                </div>
                <div class="hex col-sm-6">
                    <div>
                        <div class="hexagon hexagon2 gallery-item">
                            <div class="hexagon-in1">
                                <div class="hexagon-in2">
                                    <div class="overlay" ui-sref="rank">
                                        <a class="btn-floating btn-large">
                                            <i class="material-icons">people</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hex col-sm-6  templatemo-hex-top2">
                    <div>
                        <div class="hexagon hexagon2 gallery-item">
                            <div class="hexagon-in1">
                                <div class="hexagon-in2">
                                    <div class="overlay" data-toggle="modal" data-target="#playModal">
                                        <a class="btn-floating btn-large">
                                            <i class="material-icons">touch_app</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hex col-sm-6  templatemo-hex-top3">
                    <div>
                        <div class="hexagon hexagon2 gallery-item">
                            <div class="hexagon-in1">
                                <div class="hexagon-in2">
                                    <div class="overlay" ui-sref="help">
                                        <a class="btn-floating btn-large">
                                            <i class="material-icons">help</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hex col-sm-6 templatemo-hex-top3">
                    <div>
                        <div class="hexagon hexagon2 gallery-item">
                            <div class="hexagon-in1">
                                <div class="hexagon-in2">
                                    <div class="overlay" ui-sref="option">
                                        <a class="btn-floating btn-large">
                                            <i class="material-icons">settings</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/. Intro image -->
<div class="modal fade"  id="playModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <p>Mode</p>
                <p>
                    <button type="button" class="btn btn-danger btn-gold" ui-sref="play-classic" style="min-width: 110px">Classic</button>
                    <button type="button" class="btn btn-danger btn-gold" ui-sref="play-zen" style="min-width: 110px">Zen</button>
                </p>
            </div>
        </div>

    </div>
</div>
