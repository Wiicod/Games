
<ion-view view-title="Option">
  <ion-content>
    <!-- Intro image -->
    <div class="hero slide-up" >
      <div class="content">
        <!--<div class="avatar"><i class="icon ion-gear-a"></i></div>-->
        <h5 class="title-game" style="color: #fff;"><span>O</span>ption</h5>
        <hr class="divider-short">
      </div>
    </div>
    <!--/. Intro image -->
    <div class="card">
      <form class="list list-inset" ng-submit="SaveOption(username,email)">
        <label class="item item-input">
          <span class="input-label">Username :</span>
          <input type="text" ng-model="username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="email">
        </label>
        <p class="padding-top">
          <button class="button" style="background: #cc0000; color: white;" ui-sref="home">
            Back
          </button>
          <button class="button" style="background: #cc0000; color: white; float: right" type="submit">
            Save
          </button>
        </p>
      </form>
    </div>
  </ion-content>
</ion-view>
